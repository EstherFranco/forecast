<!DOCTYPE html>
<hmtl lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <title>Forecast</title>
        <section class="container">
            <section class="current-information">

                <section class="date-container">
                    <section class="time" id="time">
                        12:30 <span id="am-pm">PM</span>

                    </section>
                    <section class="date" id="date">
                        Tuesday, 11 October
                    </section>

                    <section class="other-info" id="current-weather-info">
                        <section class="weather-info">
                            <section>Humidity</section>
                            <section>50%</section>
                        </section>

                            <section class="weather-info">
                                <section>Wind speed</section>
                                <section>50 mph</section>
                            </section>

                                <section class="weather-info">
                                    <section>Percipitation</section>
                                    <section>70%</section>


                                </section>
                            </section>

                        </section>
                        <section class="location-container">
                            <section class="time-zone" id="time-zone">United States/Washington</section>
                            <section id="country" class="country">US</section>

                        </section>
                    </section>
                    <section class="future-forecast">
                        <section class="today" id="current-temp"></section>
                        <section class="day">Monday</section>
                        
                    </section>
                </section>
            </section>
        </section>
    
        <script src="script.js"></script>

    </body>
</hmtl>
